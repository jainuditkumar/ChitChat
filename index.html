<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "styles/index.css">
</head>

<body>
<main>
    <header>

        <div class = "title">
            <img src = "icons/logo.png" width = "70px">
            <h1>ChitChat</h1>
        </div>
        
        <button type = "button" onclick = "show_hide()">
            <img src = "icons/hamburger.png" width = "50px">
        </button>

    </header>

    <div class = "container">
        <div class = "users-window">
            <div class = "users-head">
                <h3>People</h3>
                <h4>3</h4> 
            </div>
            <div class = "users-list">
                <p>Udit</p>
                <p>Mayank</p>
                <p>Pranit</p>
            </div>
        </div>

        <div class = "chat-window">
            <div class = "chats">
                <div class = "user-join">
                    <p><b>Udit</b> joined the chat</p>
                </div>
                <div class = "message incoming">
                    <h5>Udit</h5>
                    <p>Hello Everyone!</p>
                </div>
                <div class = "message outgoing">
                    <h5>Pranit</h5>
                    <p>Hello bhaii</p>
                </div>
            </div>
            <div class = "user-input">
                <input type = "text" placeholder="Type your message...">
                <button>SEND</button>
            </div>

        </div>
    </div>


</main>
</body>
<script>
    var uwindow = document.querySelector('.users-window');
    function show_hide() {
        if(uwindow.style.display == "block") {
            uwindow.style.display = "none";
        }
        else {
            uwindow.style.display = "block";
        }
    }
</script>

</html>
